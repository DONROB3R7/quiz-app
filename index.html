<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Quiz Question App</h1>
    <main class="main-container">
        <!-- Main Question container -->
        <div class="question-container">
            <h3 id="question">Question 1</h3>
            <div id="show">
                <div class="question-left">Question Left <span id="questions-left">1/4</span> </div>
                <ul>
                    <li>
                        <input  class="radio-input" type="radio" id="a" name="answer" />
                        <label for="a" id="q1">Question 1</label>
                    </li>
                    <li> 
                        <input  class="radio-input" type="radio"  id="b"  name="answer" />
                        <label for="b" id="q2">Question 2</label>
                    </li>
                    <li>
                        <input  class="radio-input" type="radio" id="c"   name="answer" />
                        <label for="c" id="q3">Question 3</label>
                    </li>
                    <li>
                        <input  class="radio-input" type="radio" id="d"  name="answer"  />
                        <label for="d" id="q4">Question 4</label>
                    </li>
                </ul>
                <button class="submit" id="submit">Submit</button>
            </div>
        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
